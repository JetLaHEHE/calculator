<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="btn">
            <div class="displayNumber">
                <h1>0000000</h1>
            </div>
            <div class="btnGroup0">
                <button id="btn-7">7</button>
                <button id="btn-8">8</button>
                <button id="btn-9">9</button>
            </div>
            <div class="btnGroup1">
                <button id="btn-4">4</button>
                <button id="btn-5">5</button>
                <button id="btn-6">6</button>
            </div>
            <div class="btnGroup2">
                <button id="btn-1">1</button>
                <button id="btn-2">2</button>
                <button id="btn-3">3</button>
            </div>
            <div class="btnGroup3">
                <button id="btn0">0</button>
                <button id="btnClear">Clear</button>
                <button id="btnEquals">=</button>
            </div>
            <div class="operators">
                <button>/</button>
                <button>*</button>
                <button>+</button>
                <button>-</button>
            </div>
        </div>
    </div>
    
</body>
</html>
